<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header id="header">
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" id="logo"/></a>
    </header>
    <!--info du photographe-->
    <main id="main" aria-hidden="true">
      <div class="photograph-header">
        <!--Info écrite-->
        <div class="photograph-info">
          <h1 id="photographeName">Nom photographe</h1>
          <p id="photographeLocalisation">Localisation</p>
          <p id="photographeSlogan">slogan</p>
        </div>
        <!--Contact-->
        <div class="photograph-contact">
          <button class="contact_button" onclick="displayModal()" aria-label="Contact me">Contactez-moi</button>
        </div>
        <!--Photo-->
        <div class="photograph-photo">
          <p><img src="./assets/photographers/account.png" id="photoProfil" class="photograph-img" alt="photo du photographe"></p>
        </div>
      </div>
      <!--trier par-->
    <section class="section-trie" id="section-trie" aria-hidden="true">
      <p aria-label="trier par">Trier par</p>
      <!--trier par menu déroulant-->
     <nav>
       <ul class="dropdown">
         <li aria-label="trier par popularité">
           <button onclick="mediaSortByLikes()" class="dropbtn">Popularité<em class="fa-solid fa-angle-up arrow"></em></button>
            <ul class="dropdown-content">
              <li aria-label="trier par date" onclick="mediaSortByDate()"><a href="#">Date</a></li>
              <li aria-label="trier par titre" onclick="mediaSortByTitle()"><a href="#">Titre</a></li>
            </ul>
         </li>
      </ul>
     </nav>
     
    </section>
    <!--les medias-->
    <section id="media_section" class="mediaDisplay">
    </section>
    <!--bottom panel-->
    <div class="bottom-panel">
      <div class="bottom-panel--like">
        <p id="totalLike"></p>
        <em class="fa-solid fa-heart heart"></em>
      </div>
      <div class="bottom-panel--tarif">
        <p id="pricetag">XXX€ /jour</p>
      </div>
    </div>
    </main>
    <!--modal de contact-->
    <div id="contact_modal" class="formulaire">
			<div class="modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
				<header>
          <div class="headerModal-text">
            <h2 id="modalTitle">Contactez-moi</h2>
            <h2 id="contact_name">Nom Photographe</h2>
          </div>
          <div class="headerModal-icon">
            <img src="assets/icons/close.svg" onclick="closeModal()" alt="close button" aria-label="Close contact form"/>
          </div>
        </header>
        <!--formulaire-->
        <form name="contact" method="get" id="formulaire">
          <!--Prénom-->
          <div class="formData" data-error="Veuillez entrer au moins 2 caractères ou plus pour le champ du prénom." data-error-visible="false">
            <label for="prenom">Prénom</label><br>
            <input class="text-control" type="text" id="prenom" name="prenom" aria-label="First name"/><br>
          </div>

          <!--Nom -->
          <div class="formData" data-error="Veuillez entrer au moins 2 caractères ou plus pour le champ du nom." data-error-visible="false">
            <label for="nom">Nom</label><br>
            <input class="text-control" type="text" id="nom" name="nom" aria-label="Last name"/><br>
          </div>

          <!--Email -->
          <div class="formData" data-error="Vous devez entrer une adresse mail valide." data-error-visible="false">
            <label for="email">E-mail</label><br>
            <input class="text-control" type="email" id="email" name="email" aria-label="Email"/><br>
          </div>

          <div class="textarea-message">
            <p>
              <label for="commentaire">Votre message</label>
              <br/>
              <textarea name="commentaire" id="commentaire" aria-label="Your message"></textarea>
          </p>
          </div>
          <button class="send_button" aria-label="Send">Envoyer</button>
        </form>
        <!--fin formulaire-->
			</div>
		</div>
    <!--carousel-->
    <div id= "LightBox" class="lightbox" aria-label="image closeup view" role="dialog">
      <button id="lightbox_fermer" class="lightbox_fermer" onclick="closeLightBox()" aria-label="Close dialog"><em class="fa-solid fa-xmark chevron"></em></button>
      <button id="lightbox_precedent" class="lightbox_precedent" onclick="previousMedia()" aria-label="Previous image"><em class="fa-solid fa-chevron-left chevron"></em></button>
      <button id="lightbox_suivant" class="lightbox_suivant" onclick="nextMedia()" aria-label="Next image"><em class="fa-solid fa-chevron-right chevron"></em></button>
      <div class="lightbox_media">
        <video src=""></video>
        <img src="" alt="">
      </div>
      <div id="lightbox_txt" class="lightbox_txt"></div>
    </div>
    <!--scripts-->
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/media_factory.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/carousel.js"></script>
  </body>
</html>
