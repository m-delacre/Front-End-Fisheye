<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <!--carousel-->
    <div id= "lightbox" class="lightbox">
      <button id="lightbox_fermer" class="lightbox_fermer"><img class="filter-red" src="assets/icons/close.svg" onclick="closeLightBox()"/></button>
      <button id="lightbox_suivant" class="lightbox_suivant">></button>
      <button id="lightbox_precedent" class="lightbox_precedent"><</button>
      <div class="lightbox_media">
        <video src="" alt=""></video>
        <img src="" alt="">
        <div class="lightbox_txt">test</div>
      </div>
    </div>
    <header id="header">
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" id="logo"/></a>
    </header>
    <!--info du photographe-->
    <main id="main" aria-hidden="true">
      <div class="photograph-header">
        <!--Info écrite-->
        <div class="photograph-info">
          <h2 id="photographeName">Nom photographe</h2>
          <h3 id="photographeLocalisation">Localisation</h3>
          <h4 id="photographeSlogan">slogan</h4>
        </div>
        <!--Contact-->
        <div class="photograph-contact">
          <button class="contact_button" onclick="displayModal()" aria-label="Contact me">Contactez-moi</button>
        </div>
        <!--Photo-->
        <div class="photograph-photo">
          <p><img src="./assets/photographers/account.png" id="photoProfil" class="photograph-img"></p>
        </div>
      </div>
      <!--trier par-->
    <section class="section-trie" id="section-trie" aria-hidden="true">
      <p>Trier par</p>
      <!--trier par menu déroulant-->
     <nav>
       <ul class="dropdown">
         <li>
           <button onclick="mediaSortByLikes()" class="dropbtn">Popularité<i class="fa-solid fa-angle-up arrow"></i></button>
            <ul class="dropdown-content">
              <li onclick="mediaSortByDate()"><a href="#">Date</a></li>
              <li onclick="mediaSortByTitle()"><a href="#">Titre</a></li>
            </ul>
         </li>
      </ul>
     </nav>
     
    </section>
    <!--les medias-->
    <section id="media_section" class="mediaDisplay">
    </section>
    <!--bottom panel-->
    <div class="bottom-panel">
      <div class="bottom-panel--like">
        <p id="totalLike"></p>
        <i class="fa-solid fa-heart heart"></i>
      </div>
      <div class="bottom-panel--tarif">
        <p id="pricetag">XXX€ /jour</p>
      </div>
    </div>
    </main>
    <!--modal de contact-->
    <div id="contact_modal" class="formulaire">
			<div class="modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
				<header>
          <div class="headerModal-text">
            <h2>Contactez-moi</h2>
            <h2 id="contact_name"></h2>
          </div>
          <div class="headerModal-icon">
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </div>
        </header>
        <!--formulaire-->
        <form name="contact" action="" method="get" id="formulaire">
          <!--Prénom-->
          <div class="formData" data-error="Veuillez entrer au moins 2 caractères ou plus pour le champ du prénom." data-error-visible="false">
            <label for="prenom">Prénom</label><br>
            <input class="text-control" type="text" id="prenom" name="prenom"/><br>
          </div>

          <!--Nom -->
          <div class="formData" data-error="Veuillez entrer au moins 2 caractères ou plus pour le champ du nom." data-error-visible="false">
            <label for="nom">Nom</label><br>
            <input class="text-control" type="text" id="nom" name="nom"/><br>
          </div>

          <!--Email -->
          <div class="formData" data-error="Vous devez entrer une adresse mail valide." data-error-visible="false">
            <label for="email">E-mail</label><br>
            <input class="text-control" type="email" id="email" name="email"/><br>
          </div>

          <div class="textarea-message">
            <p>
              <label for="message">Votre message</label>
              <br/>
              <textarea name="message" id="commentaire"></textarea>
          </p>
          </div>
          <button class="send_button">Envoyer</button>
        </form>
        <!--fin formulaire-->
			</div>
		</div>
    <!--scripts-->
    <script src="/scripts/factories/media_factory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/carousel.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
